{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Sign In</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="admin@dayflow.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: #666;">
            <p><strong>Demo Credentials:</strong></p>
            <p>HR: admin@dayflow.com / admin</p>
            <p>Employee: john@dayflow.com / user</p>
        </div>
    </div>
</div>
{% endblock %}
